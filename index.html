<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora días vividos</title>
  <link href='style.css' rel='stylesheet'>
</head>

<body>

  <div class="container">
    <h1>Calculadora de días en tu vida</h1>
    <div class="app-wrapper">
      <input type="text" id="input" inputmode="numeric">
      <button id="resetButton">Reiniciar</button>
      <div class="buttons">
        <button id="monthsButton">Meses</button>
        <button id="weeksButton">Semanas</button>
        <button id="daysButton">Días</button>
        <button id="hoursButton">Horas</button>
        <button id="secondsButton">Segundos</button>
      </div>
      <div id="result"></div>
    </div>
  </div>



  <script defer type="text/javascript" src="main.js"></script>
</body>

</html>
